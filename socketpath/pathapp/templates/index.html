<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="outerDiv">
        <div class="canvasDiv">
            <canvas id="canvas" width="800" height="700"></canvas>
        </div>
        <div class="buttonDiv">
            <div>
                <button class="button-30" role="button" id="startButton" style="margin-right: 55px;">Select Start
                    Point</button>
                <button class="button-30" role="button" id="endButton">Select End Point</button>
            </div>
            <div>
                <button class="button-30" role="button" id="genRandomButton" style="margin-right: 42px;">Generate Random
                    Grid</button>
                <button class="button-30" role="button" id="eraseButton">Erase (drawing)</button>
            </div>
            <button class="button-30" role="button" id="changeAlgorithm">Select Algorithm (Dijkstra)</button>
            <input type="hidden" id="selectedAlgorithm" value="path.dijkstra">
            <div>
                <button class="button-30" role="button" id="resetButton" style="margin-right: 42px;">Reset</button>
                <button class="button-30" role="button" id="submitButton">Submit</button>
            </div>
            <p id="totalCost"></p>
        </div>
    </div>
    
    <script src="{% static 'script.js' %}"></script>
</body>

</html>
